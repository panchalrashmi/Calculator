<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p class="head">Calculator App</p>
    
<div class="container"> 
     <div class="calculationscreen">
       
    
        
                <input type='text' id='result' class ='screen'/>
                    <input type='button' value = 'AC' class="btn-clear " onclick="clearScreen()" class="clear"/>
    
              


    </div> 
    <inpu class="key-style">
<input type="button" value="7" class="btn button" onclick="display('7')">
<input type="button" value="8" class="btn button" onclick="display('8')">
<input type="button" value="9" class="btn button" onclick="display('9')">
<input type="button" value="+" class="btn-operator button" onclick="display('+')">
<input type="button" value="4" class="btn  button" onclick="display('4')">
<input type="button" value="5" class="btn button" onclick="display('5')">
<input type="button" value="6" class="btn  button" onclick="display('6')">
<input type="button" value="-" class="btn-operator  button" onclick="display('-')">
<input type="button" value="1" class="btn  button" onclick="display('1')"> 
<input type="button" value="2" class="btn  button" onclick="display('2')">
<input type="button" value="3" class="btn  button" onclick="display('3')">
<input type="button" value="*" class="btn-operator  button" onclick="display('*')">
<input type="button" value="%" class="btn  button" onclick="percent()">
<input type="button" value="0" class="btn  button" onclick="display('0')">
<input type="button" value="." class="btn  button" onclick="display('.')">
<input type="button" value="/" class="btn-operator  button" onclick="display('/')">
<input type="button" value="&#8730;" class="btn-operator-sqrt button" onclick="squareroot()" >
<input type="button"  value="x&sup2;"class="btn  button" onclick="square()"/>
<input type="button" value="x&sup3;" class="btn  button" onclick="cube()"> 
<input type="button" value="(" class="btn-operator  button" onclick="display('(')">
<input type="button" value="x!" class="btn  button" onclick="factorial()"/>
<input type="button" value="log" class="btn  button" onclick="log()">
<input type="button" value="sin" class="btn-operator-sin button" onclick="sin()" >
<input type="button" value=")" class="btn-operator  button" onclick="display(')')">
<input type="button" value="cos" class="btn-operator-cos button" onclick="cos()" >
<input type="button" value="tan" class="btn-operator-tan button" onclick="tan()" >
<input type="button" value="DEL" class="btn-operator-delete  button" onclick="back()">
<input type="button" value="=" class="btn-operator-equal  button" onclick="solve()">

</div>

</div>
